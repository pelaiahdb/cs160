<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#getReq").click(function(){
        $.get("https://a9bn0531nk.execute-api.us-east-1.amazonaws.com/prod/RecipeUpdate?TableName=Recipes", function(data, status){
            // alert("Data: " + data + "\nStatus: " + status);
            $("#result").text(JSON.stringify(data)  );
        });
      });
    });
</script>
<script>
$(document).ready(function(){
	$("#yoboy").click(function(){
	  $.ajax({
		  url: 'https://a9bn0531nk.execute-api.us-east-1.amazonaws.com/prod/RecipeUpdate?TableName=Recipes',
		  type: 'POST',
		  data: JSON.stringify({"TableName": "Recipes", "Item": {"RecipeName":"Congee", "Ingredients":"Rice, Ginger"}}),
		  success: function(data) {
			alert("POSTed successfully");
			},
			error: function(xhr, ajaxOptions, thrownError) {
				alert("Error");
			}
		});
	});
});

</script>
</head>
<body>
<div>
  <br>
<button id="getReq">Send HTTP GET request to a AWS and get result</button>
<br>
</div>
<div id="result">
  Result
</div>
<div>
<button id="yoboy">Send HTTP POST request to a AWS</button>
</div>

</body>
</html>
